<div id="container" [ngClass]="{seleccionado: seleccionado}">
  <img id="flecha" src="./../../../assets/img/flecha.png" *ngIf="seleccionado">
  <div id="tarjeta" (click)="clickeado.emit(id)">
    <div id="circulo"></div>
    <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + id + '.png'" alt="Pokemon">
    <span>No. {{id}}</span>
    <span *ngIf="data">{{data.name | titlecase}}</span>
  </div>
</div>
